<div class="card">
    <p-table
        #dt2
        [value]="users"
        dataKey="id"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        [globalFilterFields]="['id', 'fistName', 'lastName', 'email']"
        [tableStyle]="{ 'min-width': '55rem' }"
    >
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            <app-add-admin></app-add-admin>
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    (input)="dt2.filterGlobal($event.target , 'contains')" 
                    placeholder="Search keyword" />
            </p-iconField>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:22%">id</th>
            <th style="width:22%">firstName</th>
            <th style="width:22%">lastName</th>
            <th style="width:22%">email</th>
            <th style="width:22%">action</th>
            
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td>
                {{ customer.id }}
            </td>
            <td>
               
                <span class="ml-1 vertical-align-middle">
                    {{ customer.firstName}}
                </span>
            </td>
            <td>
                
                <span class="ml-1 vertical-align-middle">
                    {{ customer.lastName }}
                </span>
            </td>
            <td>
                <span class="ml-1 vertical-align-middle">
                    {{ customer.email }}
                </span>
            </td>
            <td>
                <span class="ml-1 vertical-align-middle">
                    <app-dalete-admin></app-dalete-admin>
                </span>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No customers found.</td>
        </tr>
    </ng-template>
    </p-table>
</div>
