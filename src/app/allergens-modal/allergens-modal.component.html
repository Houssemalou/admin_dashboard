<div class="container mt-5">
  <h5>Allergens</h5>
  <div>
    <h6>Contains cereals and products thereof containing gluten</h6>
    <div class="form-check" *ngFor="let cereal of cereals">
      <input class="form-check-input" type="checkbox" [id]="cereal.id" [(ngModel)]="cereal.checked">
      <label class="form-check-label" [for]="cereal.id">{{ cereal.name }}</label>
    </div>

    <h6>Contains nuts and products thereof</h6>
    <div class="form-check" *ngFor="let nut of nuts">
      <input class="form-check-input" type="checkbox" [id]="nut.id" [(ngModel)]="nut.checked">
      <label class="form-check-label" [for]="nut.id">{{ nut.name }}</label>
    </div>

    <h6>Further Allergens</h6>
    <div class="form-check" *ngFor="let allergen of furtherAllergens">
      <input class="form-check-input" type="checkbox" [id]="allergen.id" [(ngModel)]="allergen.checked">
      <label class="form-check-label" [for]="allergen.id">{{ allergen.name }}</label>
    </div>

    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" id="noAllergens" [(ngModel)]="noAllergens">
      <label class="form-check-label" for="noAllergens">This product has no allergens</label>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary">Close</button>
    <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
  </div>
</div>
