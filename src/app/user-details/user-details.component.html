<mat-card>
    <mat-card-header>
        <div class="mb-3 row">
            <div class="col-md-10">
              <input (keyup)="Filterchange($event)" class="form-control" type="search" value=""/>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="firstName">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>firstName</th>
                <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>lastName</th>
                <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            <ng-container matColumnDef="role">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let element">{{element.role}}</td>
            </ng-container>
            
            <ng-container matColumnDef="creationDate">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>CreationDate</th>
                <td mat-cell *matCellDef="let element">{{element.creationDate}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <div class="action-btn">
                        <button type="button" class="btn btn-outline-info">Send Email</button>
                    </div>
                </td>
            </ng-container>
        

            
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

        </table>

</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
