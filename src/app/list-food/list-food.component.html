<div class="card">
    <p-table [value]="products" [tableStyle]="{'min-width': '60rem'}" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,20]" >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                Products
                <p-button routerLink="/addproduct" icon="pi pi-plus" />
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Image</th>
                <th>Pickup-Price</th>
                <th>Delivery-Price</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td><img src="assets/téléchargement.jpg" [alt]="product.name" width="100" class="shadow-4" /></td>
                <td>{{product.pickup_price | currency:'USD'}}</td>
                <td>{{product.delivery_price | currency:'USD'}}</td>
                <td>{{product.category}}</td>
                <td><p-button>Edit</p-button></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{products ? products.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
</div>
